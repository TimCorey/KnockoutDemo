<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Demo One</title>
    <link href="../../content/bootstrap.css" rel="stylesheet" />
    <link href="../../content/bootstrap-responsive.css" rel="stylesheet" />
    <link href="../../content/toastr.css" rel="stylesheet" />
    <link href="../../content/site.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row-fluid">
            <h1 class="span12 well">Demo One - Basic Knockout</h1>
        </div>
        <div class="row-fluid">
            <div class="span4 well">
                <h3>Info</h3>
                <strong>Name: </strong>
                <br />
                <strong>Twitter: </strong>
                <br />
                <strong>Email: </strong>
            </div>
            <div class="span8 well">
                <h3>Change Info</h3>
                <strong>First Name: </strong><input type="text" /><br />
                <strong>Last Name: </strong><input type="text" /><br />
                <button class="btn btn-primary">Add New Pet</button>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <h3>Pets</h3>
                <div>
                    <div class="pet">
                        <img class="petImage" src="../../content/images/pet.png" /><br />
                        <div class="petLabel">
                            <span class="petName"></span>
                            <br />
                            <strong>Type: </strong>
                            <br />
                            <strong>Age: </strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../scripts/jquery-2.0.3.js"></script>
    <script src="../../scripts/knockout-2.3.0.debug.js"></script>
    <script src="../../scripts/toastr.js"></script>
    <script src="site.js"></script>
</body>
</html>
