<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Demo Three</title>
    <link href="../../content/bootstrap.css" rel="stylesheet" />
    <link href="../../content/bootstrap-responsive.css" rel="stylesheet" />
    <link href="../../content/toastr.css" rel="stylesheet" />
    <link href="../../content/site.css" rel="stylesheet" />
</head>
<body>

    <h2>Demo Three - Shopping Cart</h2>

    <div class="alert alert-success" data-bind="visible: isBigSpender">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Big Spender!</strong> Thanks for spending your hard-earned money on our products.
    </div>

    <div class="row-fluid">
        <div class="span4 well">
            <table class="table">
                <tbody data-bind="foreach: InventoryItems">
                    <tr>
                        <td data-bind="text: Name" style="border-top-width: 0px;"></td>
                        <td style="border-top-width: 0px;"><button class="btn btn-small" data-bind="click: $parent.addItem">Add</button></td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-mini btn-primary" data-bind="visible: total(), click: clearCart">Clear</button>
            <button class="btn btn-mini btn-primary" data-bind="click: refreshInventory">Refresh Inventory</button>
        </div>
        <div class="span8">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th></th>
                        <th>Quantity</th>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Tax</th>
                        <th>Item Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ko foreach: Items -->
                    <tr>
                        <td><button class="btn btn-mini btn-success" data-bind="click: $parent.increaseQuantity">+</button><button class="btn btn-mini btn-danger" data-bind="    click: $parent.decreaseQuantity">-</button></td>
                        <td data-bind="text: Quantity"></td>
                        <td data-bind="text: Name"></td>
                        <td data-bind="text: Price"></td>
                        <td data-bind="text: Tax"></td>
                        <td data-bind="text: ItemTotal"></td>
                        <td><button class="btn" data-bind="click: $parent.removeItem">Remove</button></td>
                    </tr>
                    <!-- /ko -->
                    <tr class="Totals">
                        <td></td>
                        <td></td>
                        <td>Total</td>
                        <td data-bind="text: subtotal"></td>
                        <td data-bind="text: taxtotal"></td>
                        <td data-bind="text: total"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="../../scripts/jquery-2.0.3.js"></script>
    <script src="../../scripts/knockout-2.3.0.debug.js"></script>
    <script src="../../scripts/knockout.mapping-latest.debug.js"></script>
    <script src="../../scripts/toastr.js"></script>
    <script src="site.js"></script>
</body>
</html>
